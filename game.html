<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 게임</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="board" id="board"></div>
<script src="omok.js"></script>
</body>
</html>
